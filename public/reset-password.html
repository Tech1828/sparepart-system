<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password Staff</title>
  <style>
    :root {
      --primary: #05276A;
      --bg: #f4f4f4;
      --white: #fff;
      --border: #ccc;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg);
      display: flex;
      justify-content: center;
      padding: 30px 20px;
    }

    .container {
      background: var(--white);
      padding: 25px;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 12px rgba(0,0,0,0.06);
    }

    h2 {
      margin-top: 0;
      color: var(--primary);
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 15px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 10px;
      text-align: center;
    }

    th {
      background: var(--primary);
      color: white;
    }

    input[type="password"] {
      width: 100%;
      padding: 8px;
      font-size: 15px;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0741af;
    }

    .btn-secondary {
      background: #999;
      margin-top: 15px;
    }

    #msg {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    .success { color: green; }
    .error { color: red; }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Sekat akses selain admin -->
  <script>
    const role = localStorage.getItem("role");
    if (role !== "admin") {
      alert("‚ùå Akses hanya untuk admin.");
      window.location.href = "login.html";
    }
  </script>

  <div class="container">
    <h2>üîê Reset Kata Laluan Staff</h2>

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Username</th>
          <th>Jawatan</th>
          <th>Password Baru</th>
          <th>Tindakan</th>
        </tr>
      </thead>
      <tbody id="senarai"></tbody>
    </table>

    <p id="msg"></p>
    <button class="btn-secondary" onclick="window.location.href='dashboard.html'">‚¨Ö Kembali ke Dashboard</button>
  </div>

  <script>
    async function fetchUser() {
      const res = await fetch('/senarai-user');
      const data = await res.json();

      const tbody = document.getElementById("senarai");
      tbody.innerHTML = "";
      data.forEach(u => {
        tbody.innerHTML += `
          <tr>
            <td>${u.name}</td>
            <td>${u.username}</td>
            <td>${u.position}</td>
            <td><input type="password" id="pass-${u.id}" /></td>
            <td><button onclick="resetPass(${u.id})">Reset</button></td>
          </tr>
        `;
      });
    }

    async function resetPass(id) {
      const password = document.getElementById(`pass-${id}`).value.trim();
      const msg = document.getElementById("msg");
      msg.textContent = "";
      msg.className = "";

      if (!password) {
        msg.textContent = "‚ùó Sila isi kata laluan baru.";
        msg.className = "error";
        return;
      }

      const res = await fetch('/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, newPassword: password })
      });

      const result = await res.json();

      if (result.success) {
        msg.textContent = result.message || "‚úÖ Password berjaya ditukar!";
        msg.className = "success";
        document.getElementById(`pass-${id}`).value = "";
      } else {
        msg.textContent = result.message || "‚ùå Gagal tukar password.";
        msg.className = "error";
      }
    }

    fetchUser();
  </script>
</body>
</html>

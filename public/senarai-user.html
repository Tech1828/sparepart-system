<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senarai Staff</title>
  <style>
    :root {
      --primary: #05276A;
      --bg: #f0f0f0;
      --white: #fff;
      --border: #ccc;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: var(--white);
      padding: 25px;
      border-radius: 12px;
      max-width: 900px;
      width: 95%;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      margin: 30px auto;
      box-sizing: border-box;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    h2 {
      color: var(--primary);
      margin: 0;
    }

    .btn {
      background-color: #999;
      color: white;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #777;
    }

    .filter {
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 15px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid var(--border);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--white);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid var(--border);
    }

    th {
      background-color: var(--primary);
      color: white;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 14px;
        padding: 10px;
      }

      .btn {
        width: 100%;
        margin-top: 10px;
      }

      .topbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <script>
    const role = localStorage.getItem("role");
    if (role !== "admin") {
      alert("‚ùå Akses hanya untuk admin.");
      window.location.href = "login.html";
    }
  </script>

  <div class="container">
    <div class="topbar">
      <h2>üë• Senarai Staff</h2>
      <button class="btn" onclick="logout()">Log Keluar</button>
    </div>

    <div class="filter">
      <select id="positionFilter" onchange="loadUser()">
        <option value="">üîç Semua Jawatan</option>
        <option value="tech">Technician</option>
        <option value="sales">Salesgirl</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Username</th>
          <th>Jawatan</th>
          <th>Tindakan</th>
        </tr>
      </thead>
      <tbody id="senarai"></tbody>
    </table>

    <button class="btn" style="margin-top: 20px;" onclick="window.location.href='dashboard.html'">‚¨ÖÔ∏è Kembali ke Dashboard</button>
  </div>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    async function loadUser() {
      const res = await fetch('/senarai-user');
      const data = await res.json();
      const filter = document.getElementById("positionFilter").value;

      const tbody = document.getElementById("senarai");
      tbody.innerHTML = "";

      data
        .filter(u => filter ? u.position === filter : true)
        .forEach(u => {
          tbody.innerHTML += `
            <tr>
              <td>${u.name}</td>
              <td>${u.username}</td>
              <td>${u.position}</td>
              <td><button class="btn" style="background:#c0392b;" onclick="hapus(${u.id})">üóëÔ∏è Padam</button></td>
            </tr>
          `;
        });
    }

    async function hapus(id) {
      if (!confirm("Anda pasti nak padam user ini?")) return;

      const res = await fetch('/padam-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id })
      });

      const result = await res.json();
      if (result.success) {
        alert("‚úÖ Staff berjaya dipadam.");
        loadUser();
      } else {
        alert("‚ùå Gagal padam staff.");
      }
    }

    loadUser();
  </script>
</body>
</html>
